<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond arrondi -->
  <rect width="180" height="180" rx="40" fill="url(#gradient-bg)"/>

  <!-- Manette de jeu -->
  <g transform="translate(30, 45)">
    <!-- Corps principal de la manette -->
    <path d="M60 5 C40 5, 20 15, 15 35 L5 60 C3 68, 5 75, 12 78 L25 82 C32 84, 38 80, 40 73 L48 48 C50 42, 54 38, 60 38 C66 38, 70 42, 72 48 L80 73 C82 80, 88 84, 95 82 L108 78 C115 75, 117 68, 115 60 L105 35 C100 15, 80 5, 60 5 Z"
          fill="url(#gradient-gamepad)"
          stroke="#ffffff"
          stroke-width="2"/>

    <!-- Croix directionnelle (D-pad) gauche -->
    <g transform="translate(25, 30)">
      <!-- Horizontal -->
      <rect x="0" y="8" width="24" height="8" rx="2" fill="#ffffff" opacity="0.95"/>
      <!-- Vertical -->
      <rect x="8" y="0" width="8" height="24" rx="2" fill="#ffffff" opacity="0.95"/>
    </g>

    <!-- Boutons droite -->
    <g transform="translate(75, 30)">
      <!-- Bouton A (bas) -->
      <circle cx="12" cy="20" r="5" fill="#22c55e" stroke="#ffffff" stroke-width="1.5"/>
      <!-- Bouton B (droite) -->
      <circle cx="20" cy="12" r="5" fill="#ef4444" stroke="#ffffff" stroke-width="1.5"/>
      <!-- Bouton X (gauche) -->
      <circle cx="4" cy="12" r="5" fill="#3b82f6" stroke="#ffffff" stroke-width="1.5"/>
      <!-- Bouton Y (haut) -->
      <circle cx="12" cy="4" r="5" fill="#eab308" stroke="#ffffff" stroke-width="1.5"/>
    </g>

    <!-- Stick analogique gauche -->
    <circle cx="35" cy="58" r="8" fill="#1f2937" stroke="#ffffff" stroke-width="2"/>
    <circle cx="35" cy="58" r="5" fill="#374151"/>

    <!-- Stick analogique droit -->
    <circle cx="85" cy="58" r="8" fill="#1f2937" stroke="#ffffff" stroke-width="2"/>
    <circle cx="85" cy="58" r="5" fill="#374151"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient-gamepad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
